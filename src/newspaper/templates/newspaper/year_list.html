{% extends 'newspaper/base.html' %} {% block title %} - {{ np.title }} {% endblock %} {% block content %} 
<h2>{{ np.title }}</h2>
{% if object_list %}
<ul>
{% for year in object_list %}
<li><a href="{% url 'issues' np.pk year.year %}">{{ year.year }}</a></li>
{% endfor %}
</ul>
{% else %}
<div>Нет газет</div>
{% endif %}
<div>
{{ np.description}}
</div>
{% endblock %}
